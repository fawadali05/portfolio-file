<html lang="en">
<head>
  <meta charset="utf-8"/>

  <meta property="og:type" content="website"/>
  <meta property="og:image" content="assets/images/profile.png"/>
  <link rel="icon" href="favicon.svg" type="image/svg+xml"/>
  <link rel="preload" href="assets/images/profile.png" as="image"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <script defer src="assets/js/main.js"></script>
</head>
<body>
<header class="site-header">
  <a class="brand" href="index.html" aria-label="Home">
    <img src="favicon.svg" width="28" height="28" alt="" loading="eager"/>
    <span>Your Name</span>
  </a>
  <nav class="nav" aria-label="Primary">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="skills.html">Skills</a>
    <a href="projects.html">Projects</a>
    <a class="btn" href="contact.html">Contact</a>
  </nav>
</header>
<main class="page">

<section class="section">
  <h1>Contact</h1>
  <p>Interested in working together? Send a message:</p>
  <form id="contact-form" novalidate>
    <div class="field">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required minlength="2" maxlength="60" placeholder="Your Name"/>
      <small class="error" id="err-name" role="alert"></small>
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="you@example.com"/>
      <small class="error" id="err-email" role="alert"></small>
    </div>

    <div class="field">
      <label for="message">Message</label>
      <textarea id="message" name="message" required minlength="10" maxlength="1000" placeholder="Tell me about your project..."></textarea>
      <small class="error" id="err-message" role="alert"></small>
    </div>

    <div class="actions">
      <button type="submit" class="btn">Send</button>
      <p id="success" class="success" role="status" aria-live="polite"></p>
    </div>
  </form>
</section>

</main>
<footer class="site-footer">
  <p>© <span id="year"></span> Your Name — <a href="https://github.com/yourusername" target="_blank" rel="noopener">GitHub</a> · <a href="https://www.linkedin.com/in/yourusername" target="_blank" rel="noopener">LinkedIn</a></p>
</footer>
</body>
</html>
